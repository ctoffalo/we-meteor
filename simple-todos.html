<head>
    <title>Todo list</title>
</head>


<body>
    <div class="container">
       <header>
        <h1>Todo List</h1>
        <!-- add the checkbox to <body> right below the h1 -->
        <label class="hide-completed">
          <input type="checkbox" checked="{{hideCompleted}}" />
          Hide Completed Tasks - numero de tareas sin terminar: {{incompleteCount}}
        </label>
        <span class="text"><strong>{{username}}</strong> - {{text}}</span>
        {{>loginButtons}}
       </header>
       
       <ul>
            {{#each tasks}}
              {{> task}}
            {{/each}}
        </ul>
       
       {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Ingrese su nueva tarea">
          <input name="datoExtra" placeholder="Ingrese un dato extra">
          <input type="submit" value="nueva tarea">
        </form>
        {{/if}}
    </div>
</body>


<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    
    <span class="text">{{text}}</span>
    <span class="datoExtra">{{datoExtra}}</span>
  </li>
</template>
